<!DOCTYPE html>
<html lang="de">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Labor</title>
<style>
   form {
   width: 30em;
   padding-top: 3em;
   position: relative;
   }
   input {
   margin: 0 0 1em 31%;
   padding: .2em .5em;
   width: 60%;
   background-color: #fffbf0; 
   border: 1px solid #e7c157;  
   }
   label { 
   text-align: right;
   line-height: 1.5;
   width: 30%;
   position: absolute;
   left: 0;
   }
   label::after {
   content: ": ";
   }
   button {
   margin-left: 31%;
   }

   .btnRed {background-color: #f44336;} /* Red */
   
   required{
   border: 2px red;
   }
   
   input:invalid {
   border: 5px 1px red;
   }

   input:valid {
   border: 1px solid black;
}
</style>
<script>
function fname() {
let form1 = document.getElementById("form1");
let password = form1.pass1;
let confirm_password = form1.confirm_password;

	if((password.value != '') && (password.value != null) && (password.value == confirm_password.value)) {
		return true;
	} else {
		alert ("Password and ConfirmPassword should match");
		password.focus();
		return false;
  }
};
</script>
<body> 
	<form id="form1" style="margin-left: 120px; padding-top: 0px;" onsubmit="return fname()">
	  <h1> Anmeldeformular </h1>
      <h2>Konto</h2>
      <fieldset>
		 <input type="radio" id="male" name="Anrede" value="Herr"> 
		 <label for="male">Mann</label><br>
         <input type="radio" id="female" name="Anrede" value="Frau">
		 <label for="female">Frau</label><br>
         <p>
            <label for="vorname" >Vorname</label>
            <input id="vorname" type="text" autofocus  placeholder="Vorname" required>
         </p>
		 <p>
            <label for="name" >Nachname</label>
            <input id="name" type="text" placeholder="Nachname" required>
         </p>
         <p>
            <label for="birth" >Geburtstag</label>
            <input id="birth" type="date">
         </p>
         <p>
            <label for="telefonnummer" >Telefonnummer</label>
            <input id="telefonnummer" type="text" placeholder="Telefonnummer">
         </p>
         <p>
            <label for="mail" >E-Mail</label>
            <input id="mail" type="email" placeholder="E-Mail">
         </p>
      </fieldset>
	  <h2>Adresse</h2>
      <fieldset>
         <p>
            <label for="strasse" >Straße</label>
            <input id="strasse" type="text" placeholder="Adresse" >
         </p>
         <p>
            <label for="ort">Wohnort</label>
            <input id="ort" type="text" placeholder="Wohnort" required>
         </p>
         
            <label for="bundesLand" >Bundesland</label>
         <div align=center>
            <select  name="bundesLand" id="bundesLand"  >
               <option value="salzburg">Salzburg</option>
               <option value="Burgenland">Burgenland</option>
               <option value="Niederösterreich">Niederösterreich</option>
               <option value="Oberösterreich">Oberösterreich</option>
               <option value="Steiermark">Steiermark</option>
               <option value="Tirol">Tirol</option>
               <option value="Vorarlberg">Vorarlberg</option>
               <option value="Kärnten">Kärnten</option>
               <option value="Wien">Wien</option>
            </select>
         </div>
         
         <p>
            <label for="plz" >PLZ</label>
            <input id="plz" type="text" pattern="^[0-9]{4}$" placeholder="PLZ">
         </p>
      </fieldset>
      <fieldset>
         <p>
            <label for="pass1">Passwort</label>
            <input type="password" id="pass1"  placeholder="Passwort" required >
         </p>
         <p>
            <input type="password" id="confirm_password" placeholder="Confirm Password" required >
         </p>
      </fieldset>
      <fieldset>
         <p >
            <label>Datei hochladen</label>  
            <input name="datei" type="file"> 
         </p>
      </fieldset>
      <p>
         <br><br>
         <button type="submit">Formular absenden</button>
      </p>
	  <p>
         <button class="button btnRed" type="reset"> Leere das Formular</button>
	  </p>
   </form>
</body>
</html>
