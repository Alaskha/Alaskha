<!DOCTYPE html>
<html lang="de">
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="./CSS_Stylesheet.css" rel="stylesheet">
   <title>Main</title>
   <script>
      function search() {
      let form1 = document.getElementById("form1");
      let eingabe = form1.txtEingabe;
      
      	if((eingabe.value != '') && (eingabe.value != null)) {
      		form1.action = "/myOwnFiles/Search.php";
      		return true;
      	} else {
      		alert ("Enter a term to search");
      		eingabe.focus();
      		return false;
        }
      };
   </script>
   <body>     
      <ul>
         <li><a href="./Main.html">Home</a></li>
         <li><a href="./Search.php">Search results</a></li>
       </ul> 
      <form id="form1" onsubmit="return search()" method="POST"> 
         <h1> Browser </h1>
         <fieldset>
            <p>
               <input type="radio" id="radFirma" name="radChoice" value="Firma" checked="checked" />
               <label for="radFirma">Firma</label><br>
               <input type="radio" id="radSchauspieler" name="radChoice" value="Schauspieler"  />
               <label for="radSchauspieler">Schauspieler</label><br>
            </p>
            <p>
               <label for="txtEingabe" >Suchterm </label>
               <input id="txtEingabe" name="txtEingabe" type="text" minlength="3" autofocus  placeholder="Touchstones Production" required>
            </p>
            <p>
               <br>
               <button type="submit">Absenden</button>
            </p>         
         </fieldset>
      </form>
   </body>
</html>
